{% extends 'main.html' %}

{% block content %}

<div class="query-form"> 
    <form method="POST" action="">
        {% csrf_token %}

        {{QueryForm}}
        <input type="submit" value="Suggest Now">

    </form>
</div>

<h1>Query Data</h1>
<div>
    <p>{{QueryData.location}}</p>
</div>

<h1>Query Result</h1>
<div>
    {% for result in ResultsData %}
    <p>{{result.location}}</p>
    {% endfor %}
</div>

{% endblock %}
