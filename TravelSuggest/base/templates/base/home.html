{% extends 'main.html' %}

{% block content %}

<style> 
 @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    #Content-Section{
        width: 100vw;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .content {
        display: flex;
        align-items: center;
        width: 1200px;
        height: 80%;
        border-radius: 20px;
        box-shadow: 0 8px 24px hsla(0, 0%, 0%, .15); 
        background-color: #ffffff;
        font-family: "Poppins", sans-serif;
    }

    .home-img{
        width: 50%;
        height: 100%;
        background-image: url('/static/images/home_content.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
    }

    .query-form{
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .query-form form {
        width: 100%;
        padding: 0px 125px;
    }

    .query-form label{
        display: flex;
        font-weight: bold;
    }
    
    .query-form-quetions {
        display: flex;
        align-items: center;
        margin: 20px 0px 20px 0px;
    }

    .query-form-quetions-txt-area {
        align-items: start;
    }

    .query-form input[type="text"],  .query-form input[type="number"]{
        font-size: 13px;
        padding: 10px;
        outline: none;
        border: 1px solid #000000;
        width: 100%;
        border-radius: 10px;
        font-family: "Poppins", sans-serif;
    }

    .query-form textarea {
        font-size: 13px;
        padding: 10px;
        outline: none;
        border: 1px solid #000000;
        width: 100%;
        border-radius: 10px;
        height: 100px;
        font-family: "Poppins", sans-serif;
    }

    .query-form input[type="text"]:focus,
    .query-form input[type="number"]:focus {
        border: 1px solid #1584f4; 
        padding: 10px;
        width: 100%;
        outline: none;
        border-radius: 10px;
        font-size: 13px;
        font-family: "Poppins", sans-serif;
    }

    .query-form textarea:focus{
        border: 1px solid #1584f4; 
        font-size: 13px;
        padding: 10px;
        outline: none;
        width: 100%;
        border-radius: 10px;
        height: 100px;
        font-family: "Poppins", sans-serif;
    }

    .suggest-now-btn {
        margin-top: 50px;
        text-align: right;
    }

    .suggest-now-btn input[type="submit"] {
        background-color: #000000;
        color: #ffffff;
        border: none;
        border-radius: 30px;
        padding: 15px 20px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .suggest-now-btn input[type="submit"]:hover {
        background-color: #403f3f;
    }
    

</style>

<section id="Content-Section">
    <div class="content">

        <div class="home-img">
        </div>

        <div class="query-form"> 
            
            <form method="POST" action="">
                {% csrf_token %}

                <h1 style="margin: 0px; margin-bottom: 20px; font-size: 25px;">Welcome to Travel Suggest</h1>
                <!-- <p style="font-size: 10px; margin: 0px; margin-bottom: 20px;">Experience the Future of Travel with AI-Powered Recommendations</p> -->

                <label for="id_location">Enter Location:</label>
                <div class="query-form-quetions">
                {{ QueryForm.location }}
                <br>
                </div>

                <label for="id_criteria">Enter Criteria:</label>
                <div class="query-form-quetions query-form-quetions-txt-area">
                {{ QueryForm.criteria }}
                <br>
                </div>

                <label for="id_duration">Enter Duration (Days):</label>
                <div class="query-form-quetions">
                {{ QueryForm.duration }}
                <br>
                </div>

                <label for="id_budget">Enter Budget (SGD):</label>
                <div class="query-form-quetions">
                {{ QueryForm.budget }}
                <br>
                </div>

                <div class="suggest-now-btn">
                <input type="submit" value="Suggest Now">
                </div>

            </form>
        </div>

    
    </div>
    
</section>

{% endblock %}
