{% extends 'main.html' %}

{% block content %}

<style> 

    #Content-Section{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .content {
        width: 1200px;
        padding: 10px;
        display: flex;
        align-items: center;
    }

    .query-form{
        width: 50%;
    }
    
    .query-form form {
        width: fit-content;
        background-color: #FFFFFF;
        border-radius: 20px;
        box-shadow: 0 8px 24px hsla(0, 0%, 0%, .15);
        padding: 20px;
        
    }

    .query-form label{
        display: flex;
        width: 150px;
    }
    
    .query-form-quetions {
        display: flex;
        align-items: center;
        margin: 20px 0px 20px 0px;
    }

    .query-form input[type="text"],  .query-form input[type="number"]{
        font-size: 15px;
        padding: 5px;
        outline: none;
        border: none;
        border-bottom: 1px solid #000000;
    }

    .query-form input[type="text"]:focus,
    .query-form input[type="number"]:focus {
        border-bottom: 1px solid #1584f4; 
        color: #1584f4;    
    }

    .query-form-quetions-txt-area {
        align-items: start;
    }

    .suggest-now-btn {
        text-align: right;
    }
    
    .query-result{
        width: 50%;
    }

</style>

<section id="Content-Section">
    <div class="content">

        <div class="query-form"> 
            <form method="POST" action="">
                {% csrf_token %}

                <div class="query-form-quetions">
                <label for="id_location">Location:</label>
                {{ QueryForm.location }}
                <br>
                </div>

                <div class="query-form-quetions query-form-quetions-txt-area">
                <label for="id_criteria">Criteria:</label>
                {{ QueryForm.criteria }}
                <br>
                </div>

                <div class="query-form-quetions">
                <label for="id_duration">Duration (days):</label>
                {{ QueryForm.duration }}
                <br>
                </div>

                <div class="query-form-quetions">
                <label for="id_budget">Budget:</label>
                {{ QueryForm.budget }}
                <br>
                </div>

                <div class="suggest-now-btn">
                <input type="submit" value="Suggest Now">
                </div>

            </form>
        </div>

        <div class="query-result">

            <h1>Query Data</h1>

            <div>
                <p>{{QueryData.location}}</p>
            </div>

            <h1>Query Result</h1>

            <div>
                {% for result in ResultsData %}
                <p>{{result.location}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
